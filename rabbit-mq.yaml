apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprormq
  labels:
    app: vprormq
spec:
  selector:
    matchLabels:
       app: vprormq
  replicas: 1
  template:
     metadata:
       labels:
         app: vprormq
     spec:
       containers:
         - name: vprormq
           image: memcached
           ports:
             - name: vprormq-port
               containerPort: 15672
           env:
             - name: RABBITMQ_DEFAULT_PASS
               valueFrom:
                 secretKeyRef:
                   name: app-secret
                   key: rmq-pass
             - name: RABBITMQ_DEFAULT_USER
               value: "guest"
               